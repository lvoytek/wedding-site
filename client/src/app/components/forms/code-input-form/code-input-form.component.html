<div class="container">
	<form class="form" [formGroup]="codeForm" (ngSubmit)="onSubmit()">
		<div class="form-section">
			<mat-form-field>
				<mat-label>Enter Code</mat-label>
				<input matInput type="code" formControlName="code">
			</mat-form-field>
	  	</div>
	</form>
	<button class="submit-button" (click)="onSubmit()" mat-flat-button color="accent" [disabled]="!codeForm.valid">Submit</button>
	<div *ngIf="!isLoggedIn">
		<asl-google-signin-button type="standard" color="filled_black" shape="circle"></asl-google-signin-button>
	</div>
</div>
