<div>
	<table mat-table [dataSource]="dataSource">

	  <ng-container matColumnDef="uuid">
		<th mat-header-cell *matHeaderCellDef>UUID</th>
		<td mat-cell *matCellDef="let element">{{element.uuid}}</td>
	  </ng-container>

	  <ng-container matColumnDef="firstName">
		<th mat-header-cell *matHeaderCellDef>First Name</th>
		<<td mat-cell *matCellDef="let element">
		  <input matInput [(ngModel)]="element.firstName" />
		</td>
	  </ng-container>

	  <ng-container matColumnDef="lastName">
		<th mat-header-cell *matHeaderCellDef>Last Name</th>
		<<td mat-cell *matCellDef="let element">
		  <input matInput [(ngModel)]="element.lastName" />
		</td>
	  </ng-container>

	  <ng-container matColumnDef="pokemon">
		<th mat-header-cell *matHeaderCellDef>Pokemon</th>
		<<td mat-cell *matCellDef="let element">
		  <input matInput [(ngModel)]="element.pokemon" />
		</td>
	  </ng-container>

	  <ng-container matColumnDef="isInBridalParty">
		<th mat-header-cell *matHeaderCellDef>Bride Party</th>
		<td mat-cell *matCellDef="let element">
		  <mat-checkbox [(ngModel)]="element.isInBridalParty" />
		</td>
	  </ng-container>

	  <ng-container matColumnDef="isInGroomishParty">
		<th mat-header-cell *matHeaderCellDef>Groom Party</th>
		<td mat-cell *matCellDef="let element">
		  <mat-checkbox [(ngModel)]="element.isInGroomishParty" />
		</td>
	  </ng-container>

	  <ng-container matColumnDef="isFamily">
		<th mat-header-cell *matHeaderCellDef>Family</th>
		<td mat-cell *matCellDef="let element">
		  <mat-checkbox [(ngModel)]="element.isFamily" />
		</td>
	  </ng-container>

	  <ng-container matColumnDef="table">
		<th mat-header-cell *matHeaderCellDef>Table #</th>
		<<td mat-cell *matCellDef="let element">
		  <input matInput [(ngModel)]="element.table" type="number" />
		</td>
	  </ng-container>

	  <ng-container matColumnDef="isGoing">
		<th mat-header-cell *matHeaderCellDef>Going</th>
		<td mat-cell *matCellDef="let element">
		  <mat-checkbox [(ngModel)]="element.isGoing" />
		</td>
	  </ng-container>

	  <ng-container matColumnDef="email">
		<th mat-header-cell *matHeaderCellDef>Email</th>
		<td mat-cell *matCellDef="let element">
		  <input matInput [(ngModel)]="element.email" />
		</td>
	  </ng-container>

	  <ng-container matColumnDef="actions">
		<th mat-header-cell *matHeaderCellDef></th>
		<td mat-cell *matCellDef="let element; let i = index;">
		  <button mat-icon-button (click)="onEdit(element)">
			<mat-icon>edit</mat-icon>
		  </button>
		  <button mat-icon-button (click)="onDelete(element)">
			<mat-icon>delete</mat-icon>
		  </button>
		  <button mat-icon-button (click)="onSave(element)">
			<mat-icon>save</mat-icon>
		  </button>
		</td>
	  </ng-container>

	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
