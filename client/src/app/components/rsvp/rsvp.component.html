<div *ngIf="pokemonValidated; then rsvpBlock else enterCodeBlock"></div>

<ng-template #rsvpBlock>
	<app-rsvp-form
		[pokemon]="pokemon"
		[readOnly]="readOnly"
		[existingRsvpData]="existingRsvpData"
		[isLoggedIn]="isLoggedIn"
		(submit)="sendForm($event)"
	></app-rsvp-form>
</ng-template>

<ng-template #enterCodeBlock>
	<app-code-input-form
		[isLoggedIn]="isLoggedIn"
		(submit)="validatePokemon($event)"
	></app-code-input-form>
</ng-template>
